<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My BIG DICK</h1>

<h2>Vlad has written {{ blogs.count }} blogs</h2>

<h1>{{ blog.date }}</h1>
{% endfor %}
</body>
</html>
