<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body>
<h1>My portfolio</h1>
<br>
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="160" width="120">
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
</body>
</html>
