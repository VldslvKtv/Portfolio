{% extends 'portfolio/base_template.html' %}

{% block content %}
<h1>My portfolio</h1>
<br>
{% load static %}
<img src="{% static 'portfolio/1.jpg' %}" height="480" width="855">
<br>
<a href="{% static 'portfolio/2.pdf' %}"> Resume </a>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="160" width="120">
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
<br>
<a href="{% url 'blog:all_blogs' %}">Blog</a>
{% endblock %}
